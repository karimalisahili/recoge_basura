syntax = "proto3";

package game;

// dónde debe ubicarse el paquete Go generado y qué nombre de importación debe tener.
option go_package = "/game";

service GameService {
  rpc JoinGame (JoinRequest) returns (JoinResponse);
}

message JoinRequest {
  string name = 1;
}

message JoinResponse {
  string id = 1;
  string message = 2;
}
